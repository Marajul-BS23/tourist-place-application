<html>
    <head>
        <title>Tourist Place list</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/script.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <!-- Code for generating Navbar -->
        <nav>
            <ul>
                <li><a href="/">Tourist Place</a></li>
                <li><a href="/">Create</a></li>
                <li><a href="#">List</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>

        <!-- Code for generating table -->

        <div class="container">
            <div class="header">
                <h1>List of places</h1>
            </div>

            <table class="place_table">
                <tr style="background-color: #fff">
                    <td colspan="2">
                        <input
                            placeholder="Enter a name to search"
                            type="text"
                            name="name"
                            class="input_box"
                        />
                    </td>
                    <td colspan="3" style="text-align: right">
                        <a href="/list.html" class="btn add_new"
                            >Add New Place</a
                        >
                    </td>
                </tr>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Rating</th>
                    <th>Picture</th>
                    <th>Action</th>
                </tr>

                <tr>
                    <td>Place 1</td>
                    <td>Address 1</td>
                    <td>1</td>
                    <td>
                        <img class="table_img" src="/img/1.jpg" alt="Place 1" />
                    </td>
                    <td>
                        <button
                            href="#"
                            onclick="openModal()"
                            class="btn update"
                        >
                            Update
                        </button>
                        <button
                            onclick="openWarningModal()"
                            href="#"
                            class="btn delete"
                        >
                            Delete
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>Place 1</td>
                    <td>Address 1</td>
                    <td>2</td>
                    <td>
                        <img class="table_img" src="/img/1.jpg" alt="Place 1" />
                    </td>
                    <td>
                        <button
                            onclick="openModal()"
                            href="#"
                            class="btn update"
                        >
                            Update
                        </button>
                        <button
                            onclick="openWarningModal()"
                            href="#"
                            class="btn delete"
                        >
                            Delete
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>Place 3</td>
                    <td>Address 3</td>
                    <td>2</td>
                    <td>
                        <img class="table_img" src="/img/2.jpg" alt="Place 1" />
                    </td>
                    <td>
                        <button
                            onclick="openModal()"
                            href="#"
                            class="btn update"
                        >
                            Update
                        </button>
                        <button
                            onclick="openWarningModal()"
                            href="#"
                            class="btn delete"
                        >
                            Delete
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>Place 3</td>
                    <td>Address 3Address 3</td>
                    <td>2</td>
                    <td>
                        <img class="table_img" src="/img/2.jpg" alt="Place 1" />
                    </td>
                    <td>
                        <button
                            onclick="openModal()"
                            href="#"
                            class="btn update"
                        >
                            Update
                        </button>
                        <button href="#" class="btn delete">Delete</button>
                    </td>
                </tr>
            </table>
        </div>

        <!-- Code for generating Modal -->

        <div id="myModal" class="modal">
            <div class="modal_content">
                <div class="modal_header">
                    <span
                        id="modal_close_btn"
                        class="close"
                        onclick="closeModal()"
                        >&times;</span
                    >
                    <h2>Edit Place</h2>
                </div>
                <div class="modal_body">
                    <div class="input_form">
                        <form class="form">
                            <div class="grid_container grid_row_1">
                                <div class="grid_item">
                                    <div class="grid_container grid_row_2">
                                        <div class="grid_item">
                                            <label class="input_label"
                                                >Name:</label
                                            >
                                        </div>
                                        <div class="grid_item">
                                            <input
                                                type="text"
                                                name="name"
                                                class="input_box"
                                            />
                                        </div>
                                    </div>
                                </div>

                                <div class="grid_item">
                                    <div class="grid_container grid_row_2">
                                        <div class="grid_item">
                                            <label class="input_label"
                                                >Address:</label
                                            >
                                        </div>
                                        <div class="grid_item">
                                            <input
                                                type="text"
                                                name="name"
                                                class="input_box"
                                            />
                                        </div>
                                    </div>
                                </div>

                                <div class="grid_item">
                                    <div class="grid_container grid_row_2">
                                        <div class="grid_item">
                                            <label class="input_label"
                                                >Rating:</label
                                            >
                                        </div>
                                        <div class="grid_item">
                                            <input
                                                type="number"
                                                name="name"
                                                class="input_box"
                                            />
                                        </div>
                                    </div>
                                </div>

                                <div class="grid_item">
                                    <div class="grid_container grid_row_2">
                                        <div class="grid_item">
                                            <label class="input_label"
                                                >Type:</label
                                            >
                                        </div>
                                        <div class="grid_item">
                                            <select
                                                name="type"
                                                class="input_box"
                                            >
                                                <option value="1">Beach</option>
                                                <option value="2">Hills</option>
                                                <option value="3">
                                                    Fountain
                                                </option>
                                                <option value="4">
                                                    Landmark
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="grid_item">
                                    <div class="grid_container grid_row_2">
                                        <div class="grid_item">
                                            <label class="input_label"
                                                >Picture:</label
                                            >
                                        </div>
                                        <div class="grid_item">
                                            <input
                                                type="file"
                                                id="myFile"
                                                name="filename"
                                                class="input_box"
                                            />
                                        </div>
                                    </div>
                                </div>
                                <div class="grid_item">
                                    <div class="flex">
                                        <button class="btn submit">
                                            Update
                                        </button>
                                        <button class="btn reset">Reset</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-container" id="warning_modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Warning</h2>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to Delete?</p>
                </div>
                <div class="modal-footer">
                    <button onclick="closeWarningModal()" class="cancel-btn">
                        Cancel
                    </button>
                    <button class="confirm-btn">Confirm</button>
                </div>
            </div>
        </div>
    </body>
</html>
