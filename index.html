<html>
    <head>
        <title>Tourist Place</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/script.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="/">Tourist Place</a></li>
                <li><a href="/">Create</a></li>
                <li><a href="list.html">List</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>

        <div class="container">
            <div class="header">
                <h1>Add a new Tourist Place</h1>
            </div>

            <div class="input_form">
                <form class="form">
                    <div class="grid_container grid_row_1">
                        <div class="grid_item">
                            <div class="grid_container grid_row_2">
                                <div class="grid_item">
                                    <label class="input_label">Name:</label>
                                </div>
                                <div class="grid_item">
                                    <input
                                        type="text"
                                        name="name"
                                        class="input_box"
                                    />
                                </div>
                            </div>
                        </div>

                        <div class="grid_item">
                            <div class="grid_container grid_row_2">
                                <div class="grid_item">
                                    <label class="input_label">Address:</label>
                                </div>
                                <div class="grid_item">
                                    <input
                                        type="text"
                                        name="name"
                                        class="input_box"
                                    />
                                </div>
                            </div>
                        </div>

                        <div class="grid_item">
                            <div class="grid_container grid_row_2">
                                <div class="grid_item">
                                    <label class="input_label">Rating:</label>
                                </div>
                                <div class="grid_item">
                                    <input
                                        type="number"
                                        name="name"
                                        class="input_box"
                                    />
                                </div>
                            </div>
                        </div>

                        <div class="grid_item">
                            <div class="grid_container grid_row_2">
                                <div class="grid_item">
                                    <label class="input_label">Type:</label>
                                </div>
                                <div class="grid_item">
                                    <select name="type" class="input_box">
                                        <option value="1">Beach</option>
                                        <option value="2">Hills</option>
                                        <option value="3">Fountain</option>
                                        <option value="4">Landmark</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="grid_item">
                            <div class="grid_container grid_row_2">
                                <div class="grid_item">
                                    <label class="input_label">Picture:</label>
                                </div>
                                <div class="grid_item">
                                    <input
                                        type="file"
                                        id="myFile"
                                        name="filename"
                                        class="input_box"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="grid_item">
                            <div class="flex">
                                <button class="btn submit">Submit</button>
                                <button class="btn reset">Reset</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
